<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documenth</title>
    <style>
        h2{
            background-color:palegreen  
;
            text-align: center;
            color: grey;
        }
    
    </style>
</head>
<body>
    <h2>Formulir Pendaftaran 2024/2025</h2>
    <form>
        <label for="name">Nama</label><br>
        <input type="text" id="name" name="name" placeholder="Masukan Nama"><br><br>

        <label for="born">Tempat Lahir</label><br>
        <input type="text" id="born" name="born" placeholder="Masukan Kota/Kab Tempat Lahir"><br><br>

        <label for="date">Tanggal Lahir :</label><br>
        <input type="date" id="date" name="date" placeholder="Masukan Tanggal-Bulan-Lahir"><br><br>

        <label for="alamat">Alamat</label><br>
        <input type="text" id="alamat" name="alamat" placeholder="Masukan Alamat Lengkap"><br><br>

        <label for="nohp">No.HP Siswa</label><br>
        <input type="text" id="nohp" name="nohp" placeholder="Masukan Nomor HP"><br><br>

        <label for="Jurusan">Pilihan Jurusan</label><br>
        <select>
            <option value="Pilih Jurusan">- Pilih Jurusan -</option>
            <option value="TJKT">TJKT</option>
            <option value="PPLG">PPLG</option>
            <option value="TB">TB</option>
            <option value="TKRO">TKRO</option>
            <option value="TBSM">TBSM</option>
        </select><br><br>

        <label>Jalur Pendaftaran</label><br>
        <select>
            <option value="Pilih Jalur Pendaftaran">- Pilih Jalur Pendaftaran -</option>
            <option value="Reguler">Reguler</option>
            <option value="Prestasi Akademik">Prestasi Akademik</option>
            <option value="Prestasi Non Akademik">Prestasi Non Akademik</option>
            <option value="Prestasi Agama">Prestasi Agama</option>
        </select><br><br>

        <label for="namasekolah">Nama Sekolah</label><br>
        <input type="text" id="namasekolah" name="namasekolah" placeholder="Masukan Nama Sekolah SMP/MTS"><br><br>

        <label for="alamatsekolah">Alamat Sekolah</label><br>
        <input type="text" name="alamatsekolah" id="alamatsekolah" placeholder="Masukan Alamat Lengkap SMP/MTS"><br><br>

        <label>Dimanakah anda mendapatkan info tentang SMK Syafi'i Akrom ?</label><br>
        <select>
            <option value="Pilih Suber Info">- Pilih Sumber Info -</option>
            <option value="Teman">Teman</option>
            <option value="Kakak Kelas">Kakak Kelas</option>
            <option value="Tetangga">Tetangga</option>
            <option value="Alumni SMKSA">Alumni SMKSA</option>
            <option value="Saudara">Saudara</option>
            <option value="Facebook">Facebook</option>
            <option value="Instragam">Instragam</option>
        </select><br><br>

        <input type="submit" value="Simpan Data">

    </form>
</body>
</html>
